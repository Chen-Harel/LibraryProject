{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}

<h1 class="pushLeft">Add customer from here</h1>
<form class="pushLeft" action="/customers/addCustomer" method="POST">

    <label>Customer Name:</label>
    <br>
    <input type="text" name="custName" required autofocus>
    <br><br>
    <label>City:</label>
    <br>
    <input type="text" name="custCity" required>
    <br><br>
    <label>Age:</label>
    <br>
    <input type="number" min="1" name="custAge" required>
    <br><br>
    <button type="submit">Add Customer</button>
</form>


{%endblock%}
{%block footer%}{{super()}}{%endblock%}
