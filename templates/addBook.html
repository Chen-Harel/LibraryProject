{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}

<h1 class="pushLeft">Add a book from here</h1>

<form action="/" method="GET">

    <label>Book name: </label>
    <br>
    <input name="bookName" type="text" placeholder="Book name" required>
    <br><br>
    <label>Author: </label>
    <br>
    <input name="Author" type="text" placeholder="Auther of the book" required>
    <br><br>
    <label>Year Published: </label>
    <br>
    <input name="yearPublished" type="number" placeholder="Year published" required>
    <br><br>
    <label>Book Type (1/2/3): </label>
    <br>
    <input name="bookType" type="number" placeholder="1/2/3" required>
    <br><br>
    <button type="submit">Add book</button>
</form>

{%endblock%}
{%block footer%}{{super()}}{%endblock%}
